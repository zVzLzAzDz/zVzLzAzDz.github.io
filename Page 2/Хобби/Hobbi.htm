<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Хобби</title>
    <link rel="stylesheet" href="../CSS/Style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Page 1/Picture/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Page 1/Picture/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Page 1/Picture/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" g-5>
        <div class="col">
          <div class="card">
            <img
              src="/Page 2/Хобби/Picture/музыка.jpg"
              class="card-img-top"
              alt="Картинка музыки"
            />
            <h5 class="card-title">Музыка</h5>
            <audio controls>
              <source src="/Page 2/Хобби/Music/sound1.mp3" type="audio/ogg" />
              <source src="/Page 2/Хобби/Music/sound1.mp3" type="audio/mpeg" />
            </audio>
            <audio controls>
              <source src="/Page 2/Хобби/Music/sound2.mp3" type="audio/ogg" />
              <source src="/Page 2/Хобби/Music/sound2.mp3" type="audio/mpeg" />
            </audio>
            <audio controls>
              <source src="/Page 2/Хобби/Music/sound3.mp3" type="audio/ogg" />
              <source src="/Page 2/Хобби/Music/sound3.mp3" type="audio/mpeg" />
            </audio>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="/Page 2/Хобби/Picture/bask.gif" alt="GIF" />
            <h5 class="card-title">Баскетбол</h5>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/Page 2/Хобби/Picture/айти.jpg"
              class="card-img-top"
              alt="Картинка чипа"
            />
            <h5 class="card-title">IT индустрия</h5>
            <div class="list-group">
              <a
                href="https://www.w3schools.com/"
                target="_blank"
                class="btn btn-outline-danger"
                >W3SCHOOLS</a
              >
              <a
                href="https://www.sololearn.com/"
                target="_blank"
                class="btn btn-outline-warning"
                >SOLOLEARN</a
              >
              <a
                href="https://github.com/"
                target="_blank"
                class="btn btn-outline-success"
                >GitHub</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/Page 2/Хобби/Picture/вело.jpg"
              class="rounded-circle"
              alt="Картинка велосипеда"
            />
            <h5 class="card-title">Велоспорт</h5>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="/Page 2/Хобби/Picture/книги.jpg"
              class="card-img-top"
              alt="Картинка книг"
            />
            <h5 class="card-title">Книги</h5>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <video controls>
              <source src="/Page 2/Хобби/Video/video1.mp4" type="video/mp4" />
              ⁪
            </video>
            <h5 class="card-title">Спортивная индустрия</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
